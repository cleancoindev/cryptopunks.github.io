---
layout: default 
---

<main class="content" role="main">
    <article class="post">
        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
<ul>
  {% for post in site.posts %}
    <li>
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}:</time> 
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
        </section>

    </article>

</main>
